<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Gènes | Synthèse</title>

  <script src="../vis-timeline-graph2d.min.js"></script>
  <link href="../vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../html2canvas.min.js"></script>

  <link rel="stylesheet" type="text/css" href="genes.css">
</head>

<body>

  <p id="title">
    <span class="label">Gène : </span><span id="name">name</span> 
    <span class="label">Ch : </span><span id="ch">ch</span>
    <span class="label">Position : </span><span id="start">start</span> - <span id="end">end</span>
    <span class="label">Strand : </span><span id="strand">strand</span>
    <span class="label">Réf. : </span><a href="" id="ref">http://www.ensembl.org/</a>
  </p>

  <hr>

  <div class="card">
    <div id="visualization"></div>
  </div>
  <button id="cap-btn" onclick="capture();this.style.display = 'none'">JPEG</button>
  <div class="card" id="output-card">
    <button id="close-btn" onclick="document.getElementById('output-card').style.display = 'none';document.getElementById('cap-btn').style.display = 'block'">X</button>
    <img id="output">
  </div>
  
  <script src="genes.js"></script>
</body>
</html>
