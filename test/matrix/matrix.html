<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Matrix | Synthèse</title>

  <script src="../vis-timeline-graph2d.min.js"></script>
  <link href="../vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  
  <link rel="stylesheet" type="text/css" href="matrix.css">
</head>

<body id="body">
  
  <button id="row-type-btn" onclick="toggleRowType()"><strong>GENES</strong> <> Patients</button>
  <button id="cap-btn" onclick="capture();this.style.display = 'none'">JPEG</button>
  
  <p>
    <input id="file-select" onchange="fileSelect(this)" type="file" accept=".json" title="Drivers & Anomalies | JSON"> > Drivers & Anomalies | JSON 
  </p>
  <p>
    <input id="csv-select" onchange="csvSelect(this)" type="file" accept=".csv" title="Anomalies | CSV"> > Anomalies | CSV
  </p>
  <p>
    <input id="computed-select" onchange="computedSelect(this)" type="file" accept=".json" title="Items calculés | JSON"> > Items calculés | JSON
  </p>

  <div class="card" id="output-card">
    <button id="close-btn" onclick="document.getElementById('output-card').style.display = 'none';document.getElementById('cap-btn').style.display = 'block'">X</button>
    <img id="output">
  </div>

  <div id="to-capture">
    
    <p id="title">
      Driver : <span id="driver-name">nom</span> Gènes : <span id="driver-genes">liste</span>
    </p>
    
    <hr>
    
    <div id="visualization"></div>
    
  </div>
  
  <script src="matrix.js"></script>
  <script type="text/javascript" src="../html2canvas.min.js"></script>
</body>
</html>
