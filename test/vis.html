<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Graphe | Synthèse</title>

  <script src="vis-timeline-graph2d.min.js"></script>
  <link href="vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>

  <!-- <p id="title">Suivi longitudinal de <span id="civilite">Monsieur</span> <span id="fname">___</span> <span id="lname">____</span> - <span id="ipp"></span></p> -->
  <button id="cap-btn" onclick="capture();this.style.display = 'none'">JPEG</button>



  <div id="to-capture">
    <p id="title">
      <span id="title-date">PPS hépatologie en date du <span id="date-today"></span></span>
      <span id="ipp">ipp</span>
      <span id="lname">nom</span>
      <span id="fname">prénom</span>
      <span id="sexe">sexe</span>
      <span id="ddn">ddn</span>
      <span id="age">age</span>
      <span id="dead">(Décédé le <span id="date-death"></span> a l'age de <span id="age-death">N</span> ans)</span>

    </p>
      
    <div class="tolerance">
      <label>Tolérance (jours) : </label>
      <input id="tolerance" type="number" value="31" min="1" onkeydown = "if (event.keyCode == 13) document.getElementById('tolerance-btn').click()">
      <span id="tolerance-btn" onclick="hideAllEmptySpace(document.getElementById('tolerance').value)">
        <img class="btn" src="https://img.icons8.com/metro/26/000000/refresh.png" alt="Rafraichir">
      </span>
    </div>
    <div id="visualization"></div>
  </div>

  <div class="card" id="output-card">
    <button id="close-btn" onclick="document.getElementById('output-card').style.display = 'none';document.getElementById('cap-btn').style.display = 'block'">X</button>
    <img id="output">
  </div>
  
  <script src="custom.js"></script>
  <script type="text/javascript" src="html2canvas.min.js"></script>
</body>
</html>
